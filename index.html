<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baris Balta | Music Production</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Montserrat:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL STYLES --- */
        body {
            margin: 0; padding: 0;
            background-color: #000; color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* --- BACKGROUND IMAGE (Face Visible) --- */
        #bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://media-assets-blush.vercel.app/profile.png'); 
            background-size: cover;
            background-position: center 70%; /* MOVED DOWN */
            opacity: 0.8; z-index: -1;
            transition: filter 0.5s ease;
        }

        /* --- NAVIGATION --- */
        .menu-toggle { position: fixed; top: 30px; left: 30px; font-size: 2rem; cursor: pointer; z-index: 100; color: white; mix-blend-mode: difference; }
        .menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 99; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .menu-overlay.open { opacity: 1; pointer-events: all; }
        .menu-overlay a { color: white; text-decoration: none; font-size: 2rem; margin: 15px; font-family: 'Orbitron', sans-serif; text-transform: uppercase; }

        /* --- RIGHT SIDEBAR: MEDIA --- */
        .right-sidebar {
            position: fixed; right: 30px; top: 50%;
            transform: translateY(-50%); width: 340px;
            display: flex; flex-direction: column; gap: 20px; z-index: 10;
        }

        .media-box {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .media-label { font-size: 0.7rem; color: #bbb; letter-spacing: 2px; margin-bottom: 8px; display: block; font-family: 'Courier Prime'; }

        /* --- LEFT SIDEBAR: SOCIALS --- */
        .social-sidebar {
            position: fixed; left: 30px; top: 50%;
            transform: translateY(-50%); display: flex; flex-direction: column; gap: 25px; z-index: 10;
        }
        .social-sidebar a { color: white; font-size: 1.8rem; opacity: 0.6; transition: all 0.2s; }
        .social-sidebar a:hover { opacity: 1; transform: scale(1.2); color: #ff3333; }

        /* --- HERO SECTION --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        
        h1.artist-name { 
            font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 5rem; margin: 0; 
            text-transform: uppercase; color: #050505; 
            -webkit-text-stroke: 2px rgba(255,255,255,0.8);
            text-shadow: 0px 0px 20px rgba(255,255,255,0.2);
        }

        .tagline { font-family: 'Courier Prime', monospace; font-size: 1.1rem; margin-top: 20px; background: rgba(0,0,0,0.7); padding: 5px 10px; }
        
        .start-btn {
            margin-top: 40px; padding: 15px 50px; border: 2px solid white; background: transparent;
            color: white; font-family: 'Orbitron', sans-serif; font-weight: 700; cursor: pointer; transition: all 0.3s;
        }
        .start-btn:hover { background: white; color: black; box-shadow: 0 0 20px white; }

        /* --- SEQUENCER --- */
        .sequencer-section { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(to top, #000 10%, rgba(0,0,0,0.9)); }
        .sequencer-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 10px; margin-bottom: 20px; }
        .step { width: 40px; height: 60px; border: 1px solid rgba(255,255,255,0.3); cursor: pointer; border-radius: 2px; }
        .step.active { background-color: #ff3333; box-shadow: 0 0 10px #ff3333; }
        .step.playing { border-color: white; transform: scale(1.1); }

        /* MOBILE HIDE */
        @media (max-width: 900px) { .social-sidebar, .right-sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="bg-image"></div>

    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <div class="menu-overlay" id="menuOverlay">
        <a href="#" onclick="toggleMenu()">Close</a>
        <a href="#production">Music Production</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="social-sidebar">
        <a href="https://www.instagram.com/barisbaltamusic/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://open.spotify.com/artist/6oZyJw9Oe2PRMGiYB9zEaO?si=9WcE5j80RVK1RjK9JZ_2cw" target="_blank"><i class="fab fa-spotify"></i></a>
        <a href="https://www.tiktok.com/@barisbaltamusic?lang=en" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.youtube.com/@barisbaltamusic" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="mailto:contact@barisbaltamusic.com"><i class="fas fa-envelope"></i></a>
    </div>

    <div class="right-sidebar">
        
        <div class="media-box">
            <span class="media-label">SPOTIFY: ARTIST PROFILE</span>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/4Z8W4fKeB5YxbusRsdQVPb?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <div class="media-box">
            <span class="media-label">WATCH: RANDOM VISUAL</span>
            <iframe id="yt-player" width="100%" height="160" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="hero">
        <h1 class="artist-name">BARIS BALTA</h1>
        <div class="tagline">Music Producer // Audio Engineer</div>
        <button class="start-btn" id="startBtn">INITIALIZE AUDIO ENGINE</button>
    </div>

    <div class="sequencer-section">
        <h2>LIVE SEQUENCER</h2>
        <div class="sequencer-grid" id="grid-kick"></div>
        <div class="sequencer-grid" id="grid-snare"></div>
    </div>

    <script>
        // --- 1. RANDOM YOUTUBE VIDEO LOADER ---
        // This list contains ONLY your specific videos. Add more IDs here to grow the list.
        const myVideos = [
            "5SrOcDLuFKM", // By Your Side
            "QY9SVLBlcHo", // Planetary Motion
            "Lu14zR735VI", // Crazy (Latest)
            "DjDcEhVCKa0"  // Muon
            "bVReVcI3qJ8", // Alpha Live Session I
            "EZUF_Otllq4", // Alpha Live Session III
            "68Fv2EHbUdA", // Positron
            "DjDcEhVCKa0"  // Muon
            "E5mbCgCVI54" // Glory Box (Baris Balta Unofficial Remix 
        ];
        
        // Pick a random video from the list
        const randomVideoID = myVideos[Math.floor(Math.random() * myVideos.length)];
        
        // Apply it to the player
        document.getElementById('yt-player').src = `https://www.youtube.com/embed/${randomVideoID}?si=mute=1`;


        // --- 2. MENU LOGIC ---
        function toggleMenu() { document.getElementById('menuOverlay').classList.toggle('open'); }

        // --- 3. AUDIO ENGINE (NO ATMOSPHERE NOISE) ---
        let audioStarted = false;
        const startBtn = document.getElementById('startBtn');
        const bgImage = document.getElementById('bg-image');

        const sampler = new Tone.Sampler({
            urls: { "C4": "kick.mp3", "D4": "snare.mp3" },
            baseUrl: "https://tonejs.github.io/audio/drum-samples/acoustic-kit/",
            onload: () => { console.log("Samples Loaded!"); }
        }).toDestination();

        // START BUTTON
        startBtn.addEventListener('click', async () => {
            if (audioStarted) return;
            await Tone.start();
            audioStarted = true;
            startBtn.style.display = 'none';
            Tone.Transport.bpm.value = 120;
            Tone.Transport.start();
        });

        // SCROLL EFFECT (VISUAL ONLY)
        window.addEventListener('scroll', () => {
            const scrollPercent = Math.min(window.scrollY / window.innerHeight, 1);
            bgImage.style.filter = `blur(${scrollPercent * 10}px)`;
        });

        // SEQUENCER LOGIC
        const kickGrid = document.getElementById('grid-kick');
        const snareGrid = document.getElementById('grid-snare');
        let kickPattern = [1, 0, 0, 0, 1, 0, 0, 0]; 
        let snarePattern = [0, 0, 1, 0, 0, 0, 1, 0];

        function createGrid(container, patternArray, note) {
            for (let i = 0; i < 8; i++) {
                const step = document.createElement('div');
                step.classList.add('step');
                if(patternArray[i]) step.classList.add('active');
                
                step.addEventListener('click', () => {
                    patternArray[i] = !patternArray[i];
                    step.classList.toggle('active');
                    if(patternArray[i] && audioStarted) sampler.triggerAttack(note);
                });
                container.appendChild(step);
            }
        }

        createGrid(kickGrid, kickPattern, "C4");
        createGrid(snareGrid, snarePattern, "D4");

        let currentStep = 0;
        Tone.Transport.scheduleRepeat((time) => {
            if (kickPattern[currentStep]) sampler.triggerAttack("C4", time);
            if (snarePattern[currentStep]) sampler.triggerAttack("D4", time);
            
            Tone.Draw.schedule(() => {
                document.querySelectorAll('.step').forEach(s => s.classList.remove('playing'));
                kickGrid.children[currentStep].classList.add('playing');
                snareGrid.children[currentStep].classList.add('playing');
            }, time);

            currentStep = (currentStep + 1) % 8;
        }, "8n");
    </script>
</body>
</html>
