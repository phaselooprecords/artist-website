<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baris Balta | Interactive Experience</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Courier+Prime&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL STYLES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Courier Prime', monospace;
            overflow-x: hidden;
        }

        /* --- BACKGROUND IMAGE (Adjusted position) --- */
        #bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* REPLACE THIS WITH YOUR IMAGE PATH (e.g., 'me.png') */
            background-image: url('https://media-assets-blush.vercel.app/profile.png'); 
            background-size: cover;
            /* MOVES IMAGE DOWN SO FACE IS VISIBLE */
            background-position: center 30%; 
            opacity: 0.8;
            z-index: -1;
            transition: filter 0.5s ease;
        }

        /* --- TOP LEFT MENU --- */
        .menu-toggle {
            position: fixed;
            top: 30px;
            left: 30px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 100;
            color: white; /* White icon to contrast with dark background elements */
            mix-blend-mode: difference;
        }
        
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .menu-overlay.open { opacity: 1; pointer-events: all; }
        .menu-overlay a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            margin: 15px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
        }
        .menu-overlay a:hover { color: #f00; }

        /* --- LEFT SIDE: SOCIAL ICONS --- */
        .social-sidebar {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }
        .social-sidebar a {
            color: white;
            font-size: 1.5rem;
            opacity: 0.7;
            transition: transform 0.2s, opacity 0.2s;
        }
        .social-sidebar a:hover { opacity: 1; transform: scale(1.2); color: #ff4d4d; }

        /* --- RIGHT SIDE: MUSIC PLAYER & VIDEO --- */
        .media-sidebar {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
            /* Glassmorphism Effect */
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        iframe { border-radius: 12px; border: none; }

        /* --- CENTER HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Offset slightly to account for sidebars */
            padding: 0 100px; 
        }

        /* SHARPER, COOLER FONT, DARK COLOR */
        h1.artist-name { 
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 5rem; 
            margin: 0; 
            letter-spacing: -2px; 
            text-transform: uppercase; 
            /* Dark color as requested */
            color: #0a0a0a; 
            /* Subtle white outline so it pops on dark/red background */
            text-shadow: 2px 2px 0px rgba(255,255,255,0.3);
            line-height: 0.9;
        }

        .tagline { 
            font-size: 1.2rem; 
            margin-top: 15px; 
            color: #fff; 
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            letter-spacing: 2px;
        }

        .start-btn {
            margin-top: 40px;
            padding: 15px 40px;
            border: 2px solid white;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .start-btn:hover { background: white; color: black; }

        /* --- SEQUENCER (Below Fold) --- */
        .sequencer-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #000 10%, rgba(0,0,0,0.8));
        }
        
        .sequencer-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 10px; margin-bottom: 20px; }
        .step { width: 40px; height: 60px; border: 1px solid rgba(255,255,255,0.3); cursor: pointer; border-radius: 4px; }
        .step.active { background-color: #ff4d4d; box-shadow: 0 0 15px #ff4d4d; }
        .step.playing { transform: scale(1.1); border-color: white; }

        /* Hides sidebars on small mobile screens to prevent clutter */
        @media (max-width: 768px) {
            .social-sidebar, .media-sidebar { display: none; }
            h1.artist-name { font-size: 3rem; }
            .hero { padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div id="bg-image"></div>

    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <div class="menu-overlay" id="menuOverlay">
        <a href="#" onclick="toggleMenu()">Close</a>
        <a href="#production">Music Production</a>
        <a href="#engineering">Audio Engineering</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="social-sidebar">
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://spotify.com" target="_blank"><i class="fab fa-spotify"></i></a>
        <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="mailto:contact@barisbaltamusic.com"><i class="fas fa-envelope"></i></a>
    </div>

    <div class="media-sidebar">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX68H8ZujdnN7?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        
        <iframe width="100%" height="160" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=mute=1" title="Latest Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <p style="text-align:center; font-size:0.8rem; margin:0;">LATEST LIVE SET</p>
    </div>

    <div class="container">
        <div class="hero">
            <h1 class="artist-name">BARIS BALTA</h1>
            <p class="tagline">Music Producer // Audio Engineer</p>
            
            <button class="start-btn" id="startBtn">INITIALIZE AUDIO ENGINE</button>
            <p style="font-size: 0.8rem; margin-top: 50px; opacity: 0.6;">SCROLL DOWN TO MIX</p>
        </div>

        <div class="sequencer-section">
            <h2>SEQUENCER LOOP</h2>
            <div style="text-align:center; margin-bottom:10px;">KICK DRUM</div>
            <div class="sequencer-grid" id="grid-kick"></div>
            
            <div style="text-align:center; margin-bottom:10px; margin-top:20px;">SNARE</div>
            <div class="sequencer-grid" id="grid-snare"></div>
        </div>
    </div>

    <script>
        // --- MENU TOGGLE ---
        function toggleMenu() {
            document.getElementById('menuOverlay').classList.toggle('open');
        }

        // --- AUDIO ENGINE ---
        let audioStarted = false;
        const startBtn = document.getElementById('startBtn');
        const bgImage = document.getElementById('bg-image');

        /* REPLACE THESE URLS WITH YOUR CUSTOM MP3s 
           Ensure kick.mp3, snare.mp3 etc are in your 'public' folder
        */
        const sampler = new Tone.Sampler({
            urls: {
                "C4": "kick.mp3",  
                "D4": "snare.mp3", 
                "E4": "hihat.mp3", 
                "F4": "tom.mp3"    
            },
            // Using a fallback URL just in case you haven't uploaded files yet. 
            // Delete 'baseUrl' line below to force use of your local files.
            baseUrl: "https://tonejs.github.io/audio/drum-samples/acoustic-kit/",
            onload: () => {
                console.log("Samples Loaded!");
                startBtn.innerText = "CLICK TO ENTER";
            }
        }).toDestination();

        // Background Atmosphere
        const bgSynth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "sine" },
            envelope: { attack: 2, decay: 0.1, sustain: 0.3, release: 2 }
        }).toDestination();
        bgSynth.volume.value = -15;

        // START BUTTON
        startBtn.addEventListener('click', async () => {
            if (audioStarted) return;
            await Tone.start();
            audioStarted = true;
            startBtn.style.display = 'none'; 
            
            // Play Intro Sound
            bgSynth.triggerAttackRelease(["C2", "G2"], "2n");
            
            Tone.Transport.bpm.value = 120;
            Tone.Transport.start();
        });

        // SCROLL EFFECTS
        window.addEventListener('scroll', () => {
            const scrollPercent = Math.min(window.scrollY / window.innerHeight, 1);
            // Blur background on scroll
            bgImage.style.filter = `blur(${scrollPercent * 10}px)`;
        });

        // SEQUENCER LOGIC
        const kickGrid = document.getElementById('grid-kick');
        const snareGrid = document.getElementById('grid-snare');
        let kickPattern = [1, 0, 0, 0, 1, 0, 0, 0]; // Default beat
        let snarePattern = [0, 0, 1, 0, 0, 0, 1, 0];

        function createGrid(container, patternArray, note) {
            for (let i = 0; i < 8; i++) {
                const step = document.createElement('div');
                step.classList.add('step');
                if(patternArray[i]) step.classList.add('active');
                
                step.addEventListener('click', () => {
                    patternArray[i] = !patternArray[i];
                    step.classList.toggle('active');
                    // Preview sound on click
                    if(patternArray[i] && audioStarted) sampler.triggerAttack(note);
                });
                container.appendChild(step);
            }
        }

        createGrid(kickGrid, kickPattern, "C4");
        createGrid(snareGrid, snarePattern, "D4");

        let currentStep = 0;
        Tone.Transport.scheduleRepeat((time) => {
            if (kickPattern[currentStep]) sampler.triggerAttack("C4", time);
            if (snarePattern[currentStep]) sampler.triggerAttack("D4", time);

            Tone.Draw.schedule(() => {
                document.querySelectorAll('.step').forEach(s => s.classList.remove('playing'));
                kickGrid.children[currentStep].classList.add('playing');
                snareGrid.children[currentStep].classList.add('playing');
            }, time);

            currentStep = (currentStep + 1) % 8;
        }, "8n");
    </script>
</body>
</html>
